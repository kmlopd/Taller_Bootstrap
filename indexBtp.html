<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Taller de Bootstrap</title>
    <style>
        .column1 {
            border: 2px solid black;
        }
        
        .column {
            border: 2px solid black;
        }
        
        .col_ul {
            border: 2px solid black;
        }
        
        .column12 {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <br/>
        <div class="row">
            <div class="col-4 column1">1</div>
            <div class="col-4 column">2</div>
            <div class="col-4 col_ul">3</div>
        </div>
        <div class="row">
            <div class="col column1">1</div>
            <div class="col column">2</div>
            <div class="col column">3</div>
            <div class="col column">4</div>
            <div class="col column">5</div>
            <div class="col column">6</div>
            <div class="col column">7</div>
            <div class="col column">8</div>
            <div class="col column">9</div>
            <div class="col column">10</div>
            <div class="col column">11</div>
            <div class="col col_ul">12</div>
        </div>
        <div class="row">
            <div class="col-6 column1">1</div>
            <div class="col-6 col_ul">2</div>
        </div>
        <div class="row">
            <div class="col-3 column1">1</div>
            <div class="col-3 column">2</div>
            <div class="col-3 column">3</div>
            <div class="col-3 col_ul">4</div>
        </div>
        <div class="row">
            <div class="col-12 column12">1</div>
        </div>
    </div>
</body>

</html>
